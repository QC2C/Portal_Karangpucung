<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Hadir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      float: left;
      width: 80px;
    }
    .info {
      margin-top: 20px;
      margin-bottom: 30px;
      width: 100%;
      border-spacing: 0 10px;
    }
    .info td {
      padding: 6px 10px;
      text-align: left;
    }
    .info .label {
      width: 180px;
      vertical-align: top;
    }
    .info .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .info select,
    .info input[type="date"],
    .info input[type="time"] {
      width: 120px;
      padding: 4px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table,
    th,
    td {
      border: 2px solid black;
    }
    th,
    td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #005baa;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      text-align: center;
      font-size: 14px;
    }
    input[type="file"] {
      display: block;
      margin: auto;
    }
    .ttd-cell {
      text-align: center;
      vertical-align: middle;
    }
    .ttd-preview {
      max-height: 60px;
      margin-top: 5px;
    }
    .no-print {
      display: block;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      input[type="file"] {
        display: none !important;
      }
      button {
        display: none !important;
      }
    }
    /* Tombol tambah hapus rapi di atas tabel */
    .btn-container {
      margin-bottom: 10px;
      text-align: right;
    }
    .btn-container button {
      font-size: 18px;
      padding: 4px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    .highlight {
  background-color: #005baa; /* Biru korporat */
  color: white;
  font-weight: bold;
}

  </style>
</head>

<body>
<form id="formHadir" name="formHadir">

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
  <img src="https://i.postimg.cc/RVRnMWLp/bumn-2021.png" alt="Logo BUMN" style="height: 40px;">
  <img src="https://i.postimg.cc/pTwKn3m0/KAI-LOGO.png" alt="Logo KAI" style="height: 30px;">
</div>
  <div class="header">
    <h2>DAFTAR HADIR</h2>
  </div>

  <table class="info">
 <tr class="highlight">
  <td class="label">NAMA KEGIATAN</td>
  <td> PEMERIKSAAN BERSAMA</td>
</tr>

    <tr>
      <td class="label">Hari, Tanggal</td>
      <td>
        <div class="input-wrapper">
          <select>
            <option>Senin</option>
            <option>Selasa</option>
            <option>Rabu</option>
            <option>Kamis</option>
            <option>Jumat</option>
            <option>Sabtu</option>
            <option>Minggu</option>
          </select>
          <input type="date" />
        </div>
      </td>
    </tr>
    <tr>
      <td class="label">Waktu</td>
      <td>
<input type="time" id="currentTime">
      </td>
    </tr>
    <tr>
      <td class="label">Tempat</td>
      <td><strong>STASIUN KARANGPUCUNG</strong></td>
    </tr>
  </table>

  <div class="btn-container no-print">
    <button id="addRowBtn" type="button">+</button>
    <button id="removeRowBtn" type="button">-</button>
  </div>

  <table id="personnelTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Nipp</th>
        <th>Jabatan</th>
        <th>Kedudukan</th>
        <th>ttd</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><input type="text" name="nama[]"></td>
        <td><input type="text" name="nipp[]"></td>
        <td><input type="text" name="jabatan[]"></td>
        <td><input type="text" name="kedudukan[]"></td>
        <td class="ttd-cell">
          <input type="file" accept="image/*" onchange="previewImage(event, 'preview1')" class="no-print" />
          <img id="preview1" class="ttd-preview" />
        </td>
      </tr>
    </tbody>
  </table>

<div class="no-print" style="margin-top: 20px; text-align: center;">
  <button onclick="window.print()">Print (PDF)</button>
  <button type="submit">Kirim ke Google Sheets</button>
</div>

</form> <!-- Penutup form -->
  <script>
    // Preview gambar tetap
  function previewImage(event, previewId) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById(previewId);
      output.src = reader.result;
    };
    if (event.target.files[0]) {
      reader.readAsDataURL(event.target.files[0]);
    }
  }

  // Tambah & hapus baris
  const addRowBtn = document.getElementById('addRowBtn');
  const removeRowBtn = document.getElementById('removeRowBtn');
  const tableBody = document.querySelector('#personnelTable tbody');

  addRowBtn.addEventListener('click', () => {
    const rowCount = tableBody.rows.length;
    const newRowNumber = rowCount + 1;
    const newRow = document.createElement('tr');

    newRow.innerHTML = `
      <td>${newRowNumber}</td>
      <td><input type="text" name="nama[]"></td>
      <td><input type="text" name="nipp[]"></td>
      <td><input type="text" name="jabatan[]"></td>
      <td><input type="text" name="kedudukan[]"></td>
      <td class="ttd-cell">
        <input type="file" accept="image/*" onchange="previewImage(event, 'preview${newRowNumber}')" class="no-print" />
        <img id="preview${newRowNumber}" class="ttd-preview" />
      </td>
    `;

    tableBody.appendChild(newRow);
  });

  removeRowBtn.addEventListener('click', () => {
    const rowCount = tableBody.rows.length;
    if (rowCount > 1) {
      tableBody.deleteRow(rowCount - 1);
    }
  });

  // Atur waktu sekarang
  document.addEventListener('DOMContentLoaded', function () {
    const timeInput = document.getElementById('currentTime');
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    timeInput.value = `${hours}:${minutes}`;
  });

  // Kirim ke Google Sheets
  document.getElementById("formHadir").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    fetch("https://script.google.com/macros/s/AKfycbzHf2Ah73oW9ngb6-P_tOVkZJEt_FWSN91OGpWyqPOd1bAuUMTGq4OEXQSJa3pnXbS4/exec", {
      method: "POST",
      body: formData
    })
      .then(response => response.text())
      .then(result => {
        alert("Data berhasil dikirim!");
        console.log(result);
      })
      .catch(error => {
        alert("Gagal mengirim data.");
        console.error(error);
      });
  });

  </script>
</body>
</html>
