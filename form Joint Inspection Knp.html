<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Joint Inspection</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .modal-content {
        min-height: 80vh;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Joint Inspection</h2>
      <div class="d-flex flex-wrap gap-3 mt-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
          data-form="Ba_Ji_knp.html"
        >
          Berita Acara
        </button>
        <button
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
          data-form="Form Pemeriksaan.html"
        >
          Pemeriksaan
        </button>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
          data-form="Temuan.html"
        >
          Temuan
        </button>
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
          data-form="daftar_hadir.html"
        >
          Daftar Hadir
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Formulir</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              id="formFrame"
              src=""
              frameborder="0"
              style="width:100%; height:75vh;"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const formModal = document.getElementById("formModal");
      const formFrame = document.getElementById("formFrame");

      formModal.addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const formUrl = button.getAttribute("data-form");
        const title = button.textContent.trim();
        formFrame.src = formUrl;
        document.getElementById("formModalLabel").textContent = title;
      });

      // Clear iframe when modal is closed (optional)
      formModal.addEventListener("hidden.bs.modal", () => {
        formFrame.src = "";
      });
    </script>
  </body>
</html>
